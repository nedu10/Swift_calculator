<!DOCTYPE HTML>
<html>
    <head>
        <title> javascript calculator </title>
        <meta charset="UTF-8">

	 <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script src="bootstrap/js/cropper.min.js"></script>
    <link href="bootstrap/css/cropper.min.css" rel="stylesheet">
    <script src="bootstrap/js/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container-fluid">
            <div id="calculator_border" class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3 col-xs-8 col-xs-offset-2">
               <div id="calculator_header">
                   <em>NEDU</em>
               </div>
                <div id="calculator_screen">
                <div id="calculator_screen_section_error">ON:</div>    
                <div id="calculator_screen_section" class="text-right"></div>
                </div>
                <div id="calculator_switch" class="text-right">
                <button id="numbback" class="calculator_element_function2 btn btn-info "><<</button>
                <button id="numbon" class="calculator_element_function2 btn btn-danger ">ON</button>
                           

                </div>
                <div id="calculator_body">
                    <div id="calculator_element">
                        <div id="calculator_element_first">
                        <button id="numb7" class="calNumber calculator_element btn btn-success ">7</button>
                        <button id="numb8" class="calNumber calculator_element btn btn-success ">8</button>
                        <button id="numb9" class="calNumber calculator_element btn btn-success ">9</button>
                        <br>
                        <button id="numb4" class="calNumber calculator_element btn btn-success ">4</button>
                        <button id="numb5" class="calNumber calculator_element btn btn-success ">5</button>
                        <button id="numb6" class="calNumber calculator_element btn btn-success ">6</button>
                        <br>
                        <button id="numb1" class="calNumber calculator_element btn btn-success ">1</button>
                        <button id="numb2" class="calNumber calculator_element btn btn-success ">2</button>
                        <button id="numb3" class="calNumber calculator_element btn btn-success ">3</button>
                        <br>
                        <button id="numb0" class="calNumber calculator_element btn btn-success ">0</button>
                        <button id="numbdot" class="calNumber calculator_element btn btn-success ">.</button>
                        <button id="numbequal" class="calculator_element btn btn-success ">=</button>
                    </div>
                    <div id="calculator_element_second">
                            <button id="numbfactorial" class="calculator_element_function btn btn-warning ">!</button>
                            <button id="numbmodulus" class="calculator_element_function btn btn-warning ">%</button>
                            <br>
                            <button id="numbmultiply" class="calculator_element_function btn btn-warning ">x</button>
                            <button id="numbdivide" class="calculator_element_function btn btn-warning ">/</button> 
                            <br>
                            <button id="numbadd" class="calculator_element_function btn btn-warning ">+</button>
                            <button id="numbsub" class="calculator_element_function btn btn-warning ">-</button> 
                            <br>
                            <button id="numbpower" class="calculator_element_function btn btn-warning ">^</button>
                            <button id="numbsquareroot" class="calculator_element_function btn btn-warning ">&#8730;</button>
                            
                    </div>    
                    </div>
                </div>
            </div>
        </div>
        <script src="calculator.js"></script>
    </body>
</html>
